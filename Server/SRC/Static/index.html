<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="./img/favicon.svg" type="image/x-icon">
    <title>SpectrumAnalyzer</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <!-- <script src="https://code.highcharts.com/modules/accessibility.js"></script> -->

    <script src="./JS/jquery.js"></script>
    <script src="./JS/SpectrumAnalyzer.js"></script>

    </script>
</head>

<body>
    <header class="divtitulo">
        <img class="logo" id="logotipo" src="./img/CSS_logo.svg">
        <div class="titulo">
            <h1 class="titulo-principal">Spectrum Analyzer</h1>
            <h1 class="titulo-portatil">S.A.</h1>
        </div>
    </header>
    <main class="main">
        <div class="autoajust">
                <hr class="first">
                <form class="ajustes">
                        <h2 class="parametros"> Freq init </h2> <input type="number" step="1" min="10" max="1700" value="88" id="freqinit" class="textbox" required> <span id="freqinitret">NA</span>
                        <h2 class="parametros"> Freq end </h2> <input type="number" step="1" min="10" max="1700" value="108" id="freqend" class="textbox" required> <span id="freqendret">NA</span>
                        <h2 class="parametros"> Freq step </h2> <input type="number" step="1" min="3" max="10000" value="10" id="freqstep" class="textbox" required> <span id="freqstepret">NA</span>
                        <h2 class="parametros"> Gain </h2> <input type="number" step="1" min="0" max="80" value="20" id="gain" class="textbox" required> <span id="gainret">NA</span>

                            <div class="BotaoSelect">
                                <button type="button" class="button" onclick="changeparametros()">CHANGE</button>
                            </div>
                    </div>
                </form>
            <hr>
                    <div id="container"></div>
        </div>
        <hr>
    </main>
    <footer>
        <p class="copyright">Space Systems &copy; 2020</p>
    </footer>
</body>

</html>
